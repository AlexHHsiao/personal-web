<div class="project-container">

  <div class="project-content">

    <div *ngIf="errorFetch" class="error-fetch">

    </div>

    <div class="github-project" *ngFor="let repo of repoList" (click)="openProject(repo.html_url)">
      <app-github-project [repo]="repo"></app-github-project>
    </div>

  </div>
</div>
