<div class="gallery-container">

  <div class="gallery-content">

    <img [src]=currentImg *ngIf="currentImg !== ''" id="galleryImg">

    <div class="img-counter">
      {{currentIndex}} / {{totalIndex}}
    </div>

    <button class="left-slide" (click)="leftSlide()" [disabled]="currentIndex === 1">
      ❮
    </button>

    <button class="right-slide" (click)="rightSlide()"  [disabled]="currentIndex === totalIndex">
      ❯
    </button>
  </div>
</div>
